<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Herbarium Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Map Container -->
        <div class="map-container">
            <!-- Add your map.webp file here -->
            <img src="assets/map.WEBP" alt="World Map" class="base-map">
            
            <!-- Layer Controls -->
            <div class="layer-controls">
                <div class="filter-title">Show on Map</div>
                <div class="filter-subtitle">Filter categories to display their markers</div>
                <div class="filter-divider"></div>
                <div class="layer-toggle herbs">
                    <input type="checkbox" id="herbs" checked>
                    <label for="herbs">Herbs</label>
                </div>
                <div class="layer-toggle recipes">
                    <input type="checkbox" id="recipes" checked>
                    <label for="recipes">Recipes</label>
                </div>
                <div class="layer-toggle remedies">
                    <input type="checkbox" id="remedies" checked>
                    <label for="remedies">Remedies</label>
                </div>
            </div>
        </div>
    </div>
    <!-- Sidebar is now outside the flex container -->
    <div class="sidebar">
        <button class="sidebar-close" aria-label="Close sidebar">&times;</button>
        <div class="sidebar-content">
            <img src="assets/neneki.jpeg" alt="Herb Photo" class="herb-photo">
            <div class="herb-title">Neneki Soppu</div>
            <div class="herb-scientific">Euphorbia hirta</div>
            <div class="herb-description">A medicinal plant known for its healing properties, commonly found by the roadside.</div>
            <div class="herb-metadata">
                <div class="metadata-tag">
                    <span class="tag-label">Added by</span>
                    <span class="tag-value">Mangalamma</span>
                </div>
                <div class="metadata-tag">
                    <span class="tag-label">Place</span>
                    <span class="tag-value">Hunasanahalli</span>
                </div>
            </div>
            <button class="view-more-btn">View Details</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
